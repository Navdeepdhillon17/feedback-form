<!Doctype html>
<body>
  <head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  </head>
  <h1 id="title">Feed Back Form</h1>
  <p id="description">This is a feedback form.Thank you for providing us with your valuable feedback. </p>
 <form id="survey-form">
  <fieldset>
   <label for="name" id="name-label">Name</label> <input id="name" type="text" required placeholder="Enter your firstname..." class="input-text">
   <label for="email-label" id="email-label">Email</label> <input id="email" required type="email" placeholder="Enter your email..." class="input-text">
   <label for="age" id="number-label">Age</label> <input id="number" type="number" min="12" max="120" placeholder="Age..." class="input-text">
  </fieldset>
  <fieldset>
   <label for="dropdown">What do you do?<label>
     <select id="dropdown">
     <option value="student">Student</option>
     <option value="employee">Employee</option>
     <option value="employer">Employer</option>
     <option value="others">Others</option>
   </select>
   </fieldset>
   <fieldset>
     <legend>How often do you visit our site?</legend>
     <input type="radio" name="visiting" id="monthly" value="monthly">
     <label for="monthly">Monthly</label>
     <input type="radio" name="visiting" id="weekly"  value="weekly">
     <label for="weekly">Weekly</label>
     <input type="radio" name="visiting" id="daily"  value="daily">
     <label for="daily">Daily</label>
   </fieldset>
   <fieldset>
     What did you like the most about us?
     <input type="checkbox" id="service" value="service" class="inline"> 
     <label for="service">Our services</label>

     <input type="checkbox" id="staff" value="staff" class="inline">
     <label for="staff">Politeness of our staff</label>

     <input type="checkbox" id="cost" value="cost" class="inline" value="cost">
     <label for="cost">Our cost</label>
     
     <input type="checkbox" cost="others" class="inline"value="others">
     <label for="others">Others</label>
   </fieldset>
   <fieldset>
     <label for="input-textarea">Any suggestions?</label>
     <textarea id="input-textarea"></textarea>
  </fieldset>
 <input id="submit" type="submit" >
 </form>
</body>
</html>
